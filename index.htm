<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator-container" id="calculator-container">
                <div class="display-calculate" ><p id="display">0</p></div>
                <div class="btn"  data-value="AC"><span>AC</span></div>
                <div class="btn" data-value="+/-"><span>+/-</span></div>
                <div class="btn" data-value="%"><span>%</span></div>
                <div class="btn btn-red" data-value="/"><span>/</span></div>
                <div class="btn" data-value="7"><span>7</span></div>
                <div class="btn" data-value="8"><span>8</span></div>
                <div class="btn" data-value="9"><span>9</span></div>
                <div class="btn btn-red" data-value="*"><span>*</span></div>
                <div class="btn" data-value="4"><span>4</span></div>
                <div class="btn" data-value="5"><span>5</span></div>
                <div class="btn" data-value="6"><span>6</span></div>
                <div class="btn btn-red" data-value="-"><span>-</span></div>
                <div class="btn" data-value="1"><span>1</span></div>
                <div class="btn" data-value="2"><span>2</span></div>
                <div class="btn "data-value="3"><span>3</span></div>
                <div class="btn btn-red" data-value="+"><span>+</span></div>
                <div class="btn btn-grow" data-value="0"><span>0</span></div>
                <div class="btn" data-value="."><span>.</span></div>
                <div class="btn btn-red" data-value="="><span>=</span></div>                
            </div>

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
